<html>
<head>
	<title>CSS Selectors</title>
	<style>
		p {background-color:yellow;}
		div p {background-color:red;}
	a:link {color:green;
		background-color:transparent;
		text-decoration:none;}
	a:visited {color:pink;
		   background-color:transparent;
		   text-decoration:none;}
	a:hover {color: red;	
		background-color: transparent;
		text-decoration: underline;}
	a:active {color: yellow;
		 background-color: transparent;
		 text-decoration: underline;}
	</style>

</head>
